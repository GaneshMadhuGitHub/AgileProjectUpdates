<!DOCTYPE html>
<html lang="en" data-ng-app="agileApp">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Agile Project Updates</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/styles.css"/>
		<script src="lib/angular.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body>
		<div>
			Agile Project
		</div>
		<div class="container">
			<div class="panel-group" id="accordion1">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion1" href="#collapseThree">Team - 1 </a></h4>
					</div>
					<div id="collapseThree" class="panel-collapse collapse">
						<div class="panel-body">

							<div class="panel-group" id="accordion2">
								<div class="panel panel-default">
									<div class="panel-heading">
										<h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion2" href="#collapseThreeOne">Ganesh </a></h4>
									</div>
									<div id="collapseThreeOne" class="panel-collapse collapse in">
										<div class="panel-body">
											Story Progress
											<div class="bs-example">
												<div class="progress">
													<div class="progress-bar" id="progressBar">
														90%
													</div>
												</div>
											</div>
	
											Blockers / Impediments ::
											<div class="btn-group btn-toggle pull-right">
												<button class="btn btn-default" data-toggle="collapse" data-target="#collapsible">
													YES
												</button>
												<button class="btn btn-primary active" data-toggle="collapse" data-target="#collapsible">
													NO
												</button>
											</div>
											<div class="well collapse" id="collapsible">
												<div class="form-group">
													<label for="comment">Blocking Notes && Cause:</label>
													<textarea class="form-control" rows="5" id="comment"></textarea>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="panel panel-default">
									<div class="panel-heading">
										<h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion2" href="#collapseThreeTwo">Madhu </a></h4>
									</div>
									<div id="collapseThreeTwo" class="panel-collapse collapse">
										<div class="panel-body">
										Story Progress
										<div class="bs-example">
											<div class="progress">
												<div class="progress-bar" id="progressBar2">
													90%
												</div>
											</div>
										</div>

										Blockers / Impediments ::
										<div class="btn-group btn-toggle pull-right">
											<button class="btn btn-default" data-toggle="collapse" data-target="#collapsible">
												YES
											</button>
											<button class="btn btn-primary active" data-toggle="collapse" data-target="#collapsible">
												NO
											</button>
										</div>
										<div class="well collapse" id="collapsible">
											<div class="form-group">
												<label for="comment">Blocking Notes && Cause:</label>
												<textarea class="form-control" rows="5" id="comment"></textarea>
											</div>
										</div>
										</div>
									</div>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>

		</div>
		<script src="js/controllers/agileController.js"></script>
	</body>
</html>
